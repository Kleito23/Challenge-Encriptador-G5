<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>   
    <main>
        <section class="principal">
            <textarea type="text" id="texto-a-modificar" required placeholder="Ingrese el texto aqui"></textarea>
            <div id="texto-modificado">
                <div id="imagen">
                    <img src="Imagen DIV.png" >
                    <p id="texto1">Ningún mensaje fue encontrado</p>
                    <p id="texto2">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
                
                <footer id="div-copy"></footer>
            </div>
            <div class="botones">
                <p><img src="exclamación.png"> Solo letras minúsculas y sin acentos</p>
                <input type="button" value="Encriptar" id="button-encriptar" onclick="encriptar()">
                <input type="button" value="Desencriptar" id="button-desencriptar" onclick="desencriptar()">
            </div>
        </section>
    </main>
</body>
<script src="logical.js" type="text/Javascript"></script>
</html>
