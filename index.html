<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="vector.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="Logo.png">
    </header>
    <main>
        <section class="principal">
            <textarea type="text" id="texto-a-modificar" required placeholder="Ingrese el texto aqui"></textarea>
            <div id="texto-modificado">
                <div id="imagen">
                    <img src="Imagen DIV.png" >
                    
                    <p id="texto1">Ningún mensaje fue encontrado</p>
                    <p id="texto2">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
                
            </div>
            <div id="boton-copiar">
                <button id="copiar" class="copy">Copiar</button>
            </div>
            <div class="botones">
                <p><img src="exclamación.png"> Solo letras minúsculas y sin acentos</p>
                <button  id="button-encriptar" class="enDisable disabled">Encriptar</button>
                <button  id="button-desencriptar" class="desDisable disabled">Desencriptar</button>
            </div>
        </section>
        <div class="error" id="error">No se permiten mayusculas!</div>
        
    </main>
    
    <footer id="pie-pagina">
        <img class="logos" src="Linkedin-In-Logo-PNG-HD.png"> <a class="links" href="https://www.linkedin.com/in/kleber-nieto-40ab05214/" target="_blank">Kleber Nieto</a>
        <img class="logos" src="logo gh.png"><a class="links" href="https://github.com/Kleito23" target="_blank">Kleito23</a>
    </footer>
</body>
<script src="script.js" type="text/Javascript"></script>
</html>
